version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: web_analyzer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  # ────────────────────────────────
  # Test Service
  # ────────────────────────────────
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: tester          # run only the test stage
    image: web-analyzer-test
    depends_on:
      db:
        condition: service_healthy
    command: go test ./... -cover
    volumes:
      - .:/app
    tty: true

  api:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  pgdata:
